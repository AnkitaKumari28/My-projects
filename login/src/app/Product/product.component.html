<h1 style="margin-top: 20px" class="text-center"><b><u>Product List</u></b></h1>
    <h3 style="margin-left:35px ;"><a routerLink='/create'>Create</a></h3>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
   
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> image </th>
      <td mat-cell *matCellDef="let element"> 
      <img style="width:25px"  [src]="element.image">
    </td>
    </ng-container>
  
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>

     

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>


      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button type="button"  (click)="navigateToProductView(element.code)"class="btn btn-outline-success">View</button>
            <button type="button"  (click)="navigateToProductEdit(element.code)" class="btn btn-outline-primary mx-2">Edit</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
