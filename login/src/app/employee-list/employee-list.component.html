<div class="container">
  <table class="centre" [dataSource]="dataSource" mat-table  class="mat-elevation-z8">

  
    
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
   
    <ng-container  matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
    <ng-container  matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
  
   
    <ng-container  matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container  matColumnDef="salary">
        <th mat-header-cell *matHeaderCellDef>Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>


      <ng-container  matColumnDef="Actions">
        <th class="centre"  mat-header-cell *matHeaderCellDef>Actions </th>
        <td class="text-center" mat-cell *matCellDef="let element">
            <button class="buttonG mx-2"  mat-stroked-button color="primary"(click)="navigateToView(element.code)">View</button>
            <button class="buttonB mx-2" mat-stroked-button (click)="navigateToEdit(element.code)" color="accent" >Edit</button>
            <button class="buttonR mx-2"  mat-stroked-button (click)="navigateToDelete(element.code)" color="warn" >Delete</button>
            
          </td>  

      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     
  </table>

 </div>
