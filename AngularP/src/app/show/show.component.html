<table>
    <th>ID CODE</th>
    <th>NAME</th>
    <th>Gender</th>
    <th>Address</th>
    <th>Salary</th>

    <tr *ngFor=" let data of empData">
        <td>{{data.code}}</td>
        <td>{{data.name}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.address}}</td>
        <td>{{data.salary}}</td>
    </tr>
</table>
