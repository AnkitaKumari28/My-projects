<table>
    <tr>
        <th>name</th>
        <th>age</th>
        <th>gender</th>
        <th>dob</th>
        <th>address</th>
</tr>
        <ng-container *ngFor='let std of list'>
            <tr>
                <td>{{std.firstname+std.middlename+std.lastname}}</td>
                <td>{{std.age}}</td>
                <td>{{std.gender}}</td>
                <td>{{std.dob}}</td>
                <td>{{std.address}}</td>

            </tr>
            
        
        </ng-container>
</table>
